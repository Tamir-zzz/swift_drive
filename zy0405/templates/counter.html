{% extends 'base.html' %}
{% load static %}
<html lang="en">
	<head>
		

	</head>

	<body>
		<!-- Dashboard Wrapper Start -->
		{% block content %}
		<div class="dashboard-wrapper dashboard-wrapper-lg">
			<!-- Container fluid Starts -->
			<div class="container-fluid">
				<!-- Row Starts -->

				<div class="row gutter">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="panel panel-blue">
							<div class="panel-heading">
								<h4>容器目录</h4>
								<!-- <a href="" onclick="">新建</a> -->
								<button type="button" onclick="addbox()" class="btn btn-success btn-transparent btn-rounded">
									<span class="circless animate" style="height: 80px; width: 80px; top: -27.4px; left: -1.30002px;"></span>
									新建容器
								</button>
							</div>
							<div class="panel-body">
								<div class="table-responsive">
									<table id="responsiveTable" class="table table-striped table-bordered no-margin" cellspacing="0" width="100%">
										<thead>
										  <tr>
									      <th>Name</th>
									      <th>大小</th>
									      <th>文件数</th>
									      <th>op</th>
										  </tr>
										</thead>
										<tbody>
											{% for con in counter_datas %}
										<tr class="fileattributeone">
											<td>
												<a href="{%url 'zy405:getobjs' con.name %}">{{con.name}}</a>
											</td>
											<td>{{con.bytes}}</td>
											<td>{{con.count}}</td>
											<td class="fileradio">
												<a href="{%url 'zy405:delcon' con.name %}">删除</a>
											</td>
										</tr>
										{% endfor %}
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

						<div class="panel" id="box1" >
							<div class="panel-heading">
								<h4>新建容器</h4>
							</div>
							<div class="panel-body">
								<form class="form-horizontal" action="{%url 'zy405:addcon'%}" method="post">
									<div class="form-group row gutter">
										<label for="simpleInput" class="col-sm-2 control-label">容器名</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="conname" name="conname" placeholder="input name">
										</div>
										<label for="simpleInput" class="col-sm-2 control-label">源数据</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="meta" name="meta" placeholder="input metadate">
										</div>
										
										<div class="col-sm-10">
											<!-- <p>容器是储存您数据的存储室， 提供便于您组织数据的方法。
												您可以认为容器是 Windows 中的文件夹， 或者 Unix 中的目录。
												容器和这些文件系统的主要区别是容器无法嵌套。 但是，您可以在您的账号下创建无限个容器。 
												数据必须存储在容器里， 因此您必须在上传数据前在您的帐号下定义至少一个容器。
											</p> -->
											<!-- <p>{{name}}</p> -->
										</div>
									</div>
									<div class="form-group row gutter">
										<div class="col-lg-6 col-lg-offset-6">
											<button type="submit" class="btn btn-success btn-transparent btn-rounded">
												<span class="circless animate" style="height: 80px; width: 80px; top: -27.4px; left: -1.30002px;"></span>
												提交
											</button>
											<button type="button" onclick="closebox()" class="btn btn-success btn-transparent btn-rounded">
												<span class="circless animate" style="height: 80px; width: 80px; top: -27.4px; left: -1.30002px;"></span>
												取消
											</button>
											
										</div>
									</div>
								</form>
							</div>
						</div>

			</div>
			<!-- Container fluid ends -->
			
		</div>
		{% endblock content %}
		<!-- Dashboard Wrapper End -->


		<!-- DataBars JS -->
		<script src="/static/js/databars/jquery.databar.js" ></script>
		<script src="/static/js/databars/custom-databars.js" ></script>
		<link rel="stylesheet" href="/static/css/layui.css">
		<script src="/static/js/layui.js"></script>
		
		<!-- Data Tables -->
		<script src="/static/js/datatables/dataTables.min.js" ></script>
		<script src="/static/js/datatables/dataTables.bootstrap.min.js" ></script>
		<script src="/static/js/datatables/dataTables.tableTools.js" ></script>
		<script src="/static/js/datatables/autoFill.min.js" ></script>
		<script src="/static/js/datatables/autoFill.bootstrap.min.js" ></script>
		<script src="/static/js/datatables/fixedHeader.min.js" ></script>
		<script src="/static/js/datatables/custom-datatables.js" ></script>
		

	</body>
</html>
